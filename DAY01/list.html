<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML목록</title>
</head>

<body>
    <h1>목차</h1>
    <p>좋아하는 계절</p>
    <hr width="60%" size="3" color="green">
    <ul>
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ul>

    <br>

    <p>레시피</p>
    <hr width="60%" size="3" color="green">
    <ol>
        <li>감자</li>
        <li>당근</li>
        <li>양파</li>
        <li>고구마</li>
    </ol>

    <dl>
        <dt>머신러닝이란?</dt>
        <dd>데이터로부터 특정 패턴이나 규칙을 찾아 학습, 예측을 하는 일련의 과정을 말한다</dd>
        <dt>딥러닝이란?</dt>
        <dd>데이터로부터 특징을 추출한 뒤, 분류나 회귀에 학습하여 쓰는 일련의 과정을 말한다</dd>
        <dt>생성형 AI란?</dt>
        <dd>주어진 프롬프트로부터 산출물을 만들어내는 AI를 말한다 </dd>
    </dl>

</body>

</html>
