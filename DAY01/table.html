<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>테이블 태그 살펴보기</h3>
    <hr size="5">
    <center>
        <table border="1">
            <tr bgcolor="skyblue">
                <th>이름</th>
                <th width="80%">나이</th>
                <th>성별</th>
            </tr>
            <tr bgcolor="lightgray">
                <td>홍길동</td>
                <td>20</td>
                <td>남</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>25</td>
                <td>남</td>
            </tr>
            <tr>
                <td>이영희</td>
                <td>22</td>
                <td>여</td>
            </tr>
        </table>
    </center>


    <table border="1">
        <caption>연습</caption>
        <tr>
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td rowspan="2">1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td colspan="3">3행 1열</td>
        </tr>
    </table>
</body>

</html>
