<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
            font-size: 40px;
            border: 1px solid black;
        }

        h1 {
            color: blue;
        }

        #second_p {
            color: rgb(82, 148, 82);
        }

        * {
            background-color: burlywood;
        }

        /*클래스 속성 값이 동일한 부분에 적용*/
        .para {
            color: darkcyan;
        }

        p,
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <!--문단/단락 태그와 헤더라인 태크-->
    <p>This is the first paragraph.</p>
    <p class="para">This is the first paragraph.</p>
    <p>This is the first paragraph.</p>
    <p class="para">This is the first paragraph.</p>
    <p>This is the first paragraph.</p>
    <h1>This is a h1 text!</h1>
    <p id="second_p">This is the first paragraph.</p>

    <!--영역 지정 블럭 태그-->
    <div class="para">
        Happy Happy <br>
        Happy New Year 2025!<br>
    </div>
</body>

</html>
